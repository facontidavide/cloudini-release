name: ROS2 Humble

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      # Set up ROS
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # Install missing Python packages for ament test runner
      - name: Install ament Python packages
        run: sudo apt-get install -y ros-humble-ament-cmake-test

      # Run ROS CI
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: |
            cloudini_lib
            cloudini_ros
          target-ros2-distro: humble
